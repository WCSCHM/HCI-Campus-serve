<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        .course-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        }
        .course-form label {
            font-size: 18px;
            color: black;
            margin-top: 10px;
        }
        .course-form input, .course-form textarea {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .course-form textarea {
            resize: none;
            height: 100px;
        }
        .course-form button {
            width: 50%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, red, darkred);
            border: 2px solid darkred;
            border-radius: 25px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .course-form button:hover {
            background: linear-gradient(45deg, darkred, red);
            border-color: red;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>课程管理</h1>
    <div class="container">
        <form class="course-form">
            <label for="course-name">课程名称：</label>
            <input type="text" id="course-name" name="course-name">
            <label for="course-description">课程描述：</label>
            <textarea id="course-description" name="course-description"></textarea>
            <label for="course-time">上课时间：</label>
            <input type="text" id="course-time" name="course-time">
            <label for="course-location">上课地点：</label>
            <input type="text" id="course-location" name="course-location">
            <button type="submit">保存课程</button>
        </form>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
