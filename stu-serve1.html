<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程信息查询 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/stu.css">
    <style>
        .course-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .course-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .course-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .course-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .course-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>课程信息查询</h1>
    <div class="container">
        <ul class="course-list">
            <li>
                <h2>数学课程</h2>
                <p>教师: 李华</p>
                <p>时间: 周一 10:00 - 12:00</p>
                <p>地点: 教学楼101</p>
            </li>
            <li>
                <h2>英语课程</h2>
                <p>教师: 王芳</p>
                <p>时间: 周三 14:00 - 16:00</p>
                <p>地点: 教学楼102</p>
            </li>
            <li>
                <h2>计算机课程</h2>
                <p>教师: 张伟</p>
                <p>时间: 周五 08:00 - 10:00</p>
                <p>地点: 教学楼103</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
