<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沟通和公告 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/adm.css">
    <style>
        .announcement-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .announcement-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .announcement-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .announcement-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .announcement-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>沟通和公告</h1>
    <div class="container">
        <ul class="announcement-list">
            <li>
                <h2>会议通知</h2>
                <p>日期: 2024年6月10日</p>
                <p>内容: 校务会议将在会议室A召开，请准时参加。</p>
            </li>
            <li>
                <h2>活动公告</h2>
                <p>日期: 2024年6月15日</p>
                <p>内容: 校园运动会将于下周举行，欢迎全校师生踊跃参与。</p>
            </li>
            <li>
                <h2>通知公告</h2>
                <p>日期: 2024年6月20日</p>
                <p>内容: 请注意近期的天气变化，及时添加衣物，注意安全。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
