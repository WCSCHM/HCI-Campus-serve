<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设施管理 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/adm.css">
    <style>
        .facility-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .facility-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .facility-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .facility-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .facility-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>设施管理</h1>
    <div class="container">
        <ul class="facility-list">
            <li>
                <h2>教室管理</h2>
                <p>安排和管理教室的使用。</p>
            </li>
            <li>
                <h2>实验室管理</h2>
                <p>确保实验室设备的维护和安全。</p>
            </li>
            <li>
                <h2>公共设施维护</h2>
                <p>负责学校公共设施的日常维护和保养。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
