<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分配 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/adm.css">
    <style>
        .allocation-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .allocation-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .allocation-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .allocation-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .allocation-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>资源分配</h1>
    <div class="container">
        <ul class="allocation-list">
            <li>
                <h2>办公设备分配</h2>
                <p>分配和管理办公设备的使用。</p>
            </li>
            <li>
                <h2>教学资源分配</h2>
                <p>分配和管理教学资源的使用。</p>
            </li>
            <li>
                <h2>实验室资源分配</h2>
                <p>分配和管理实验室资源的使用。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
