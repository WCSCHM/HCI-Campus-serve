<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件和活动管理 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/adm.css">
    <style>
        .event-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .event-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .event-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .event-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .event-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>事件和活动管理</h1>
    <div class="container">
        <ul class="event-list">
            <li>
                <h2>校园运动会</h2>
                <p>日期: 2024年6月15日</p>
                <p>内容: 组织校园运动会活动。</p>
            </li>
            <li>
                <h2>校友会</h2>
                <p>日期: 2024年7月1日</p>
                <p>内容: 组织校友聚会活动。</p>
            </li>
            <li>
                <h2>迎新晚会</h2>
                <p>日期: 2024年9月1日</p>
                <p>内容: 举办新生迎新晚会。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
