<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳光心理咨询 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/stu.css">
    <style>
        .consultation-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .consultation-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .consultation-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .consultation-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .consultation-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>阳光心理咨询</h1>
    <div class="container">
        <ul class="consultation-list">
            <li>
                <h2>个体心理咨询</h2>
                <p>预约个体心理咨询，与专业咨询师一对一交流。</p>
            </li>
            <li>
                <h2>团体心理辅导</h2>
                <p>参加团体心理辅导，与同学们一起分享和成长。</p>
            </li>
            <li>
                <h2>心理健康讲座</h2>
                <p>参加心理健康讲座，了解更多心理健康知识。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
