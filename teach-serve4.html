<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园服务 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        .service-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .service-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .service-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .service-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .service-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>校园服务</h1>
    <div class="container">
        <ul class="service-list">
            <li>
                <h2>图书馆服务</h2>
                <p>提供图书借阅、阅览室预约等服务。</p>
            </li>
            <li>
                <h2>医务室服务</h2>
                <p>提供健康检查、疾病诊治等服务。</p>
            </li>
            <li>
                <h2>体育场馆服务</h2>
                <p>提供体育场馆预约、器材租借等服务。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
