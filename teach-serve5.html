<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行政支持 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        .support-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .support-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .support-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .support-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .support-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>行政支持</h1>
    <div class="container">
        <ul class="support-list">
            <li>
                <h2>办公室服务</h2>
                <p>提供办公室的预约和使用服务。</p>
            </li>
            <li>
                <h2>文件管理</h2>
                <p>管理和存储学校的各种文件和档案。</p>
            </li>
            <li>
                <h2>设备维护</h2>
                <p>提供办公设备的维护和保养服务。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
