<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        h2 {
            font-size: 32px;
            color: darkred;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .info-container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            background: #ffcccb;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .info-container h2, .info-container p {
            margin: 10px 0;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }
        .info-container p:last-child {
            border-bottom: none;
        }
        .button-container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100px;
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, red, darkred);
            border: 2px solid darkred;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .button:hover {
            background: linear-gradient(45deg, darkred, red);
            border-color: red;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img src="images/teacher.jpg" alt="Teacher Photo">
        <h2>姓名: 王丽</h2>
        <p>年龄: 35</p>
        <p>身份: 教师</p>
        <p>电话: 123-4567</p>
        <p>加入学校时间: 2022.2.2</p>
    </div>
    <div class="button-container">
        <a href="teach-serve1.html" class="button">课程管理</a>
        <a href="teach-serve2.html" class="button">学生沟通</a>
        <a href="teach-serve3.html" class="button">研究资源</a>
        <a href="teach-serve4.html" class="button">校园服务</a>
        <a href="teach-serve5.html" class="button">行政支持</a>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
