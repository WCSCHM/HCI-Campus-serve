<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/adm.css">
    <style>
        h2 {
            font-size: 32px;
            color: darkred;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .info-container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            background: #ffcccb;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .info-container h2, .info-container p {
            margin: 10px 0;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
        }
        .info-container p:last-child {
            border-bottom: none;
        }
        .button-container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100px;
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, red, darkred);
            border: 2px solid darkred;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .button:hover {
            background: linear-gradient(45deg, darkred, red);
            border-color: red;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img src="images/admin.jpg" alt="Admin Photo">
        <h2>姓名: 李四</h2>
        <p>年龄: 50</p>
        <p>身份: 行政人员</p>
        <p>电话: 141-5926</p>
        <p>加入学校时间: 2008.1.1</p>
    </div>
    <div class="button-container">
        <a href="adm-serve1.html" class="button">设施管理</a>
        <a href="adm-serve2.html" class="button">事件和活动管理</a>
        <a href="adm-serve3.html" class="button">数据分析</a>
        <a href="adm-serve4.html" class="button">通知公告</a>
        <a href="adm-serve5.html" class="button">资源分配</a>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
