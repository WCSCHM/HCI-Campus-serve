<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生沟通 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        .communication-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .communication-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .communication-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .communication-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .communication-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">

            </li>
