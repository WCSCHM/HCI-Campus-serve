<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究资源 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/teach.css">
    <style>
        .resource-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .resource-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .resource-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .resource-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .resource-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>研究资源</h1>
    <div class="container">
        <ul class="resource-list">
            <li>
                <h2>科研项目申请</h2>
                <p>提交和管理科研项目的申请。</p>
            </li>
            <li>
                <h2>实验室资源预定</h2>
                <p>预定实验室和科研设备。</p>
            </li>
            <li>
                <h2>科研成果发布</h2>
                <p>发布和分享科研成果。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
