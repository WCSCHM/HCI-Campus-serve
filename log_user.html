<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园辅助系统</title>
    <style>
        body {
            background: url('sun.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: 0;
            backdrop-filter: blur(5px);
        }
        h1, h2 {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 48px;
            color: darkred;
            animation: glow 1.5s infinite alternate;
        }
        h2 {
            font-size: 32px;
            color: darkred;
        }
        .input-container {
            position: relative;
            z-index: 1;
            margin-top: 30px;
            width: 300px;
        }
        .input-group {
            margin: 10px auto;
            width: 100%;
            text-align: left;
        }
        .input-group label {
            font-size: 18px;
            color: black;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, red, darkred);
            border: 2px solid darkred;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        .button:hover {
            background: linear-gradient(45deg, darkred, red);
            border-color: red;
            transform: scale(1.05);
        }
        .flames {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
            z-index: 1;
        }
        .flame {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 60px;
            background: rgba(255, 69, 0, 0.6);
            border-radius: 50%;
            animation: flicker 1.5s infinite;
        }
        .flame:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .flame:nth-child(2) {
            left: 20%;
            animation-delay: 0.2s;
        }
        .flame:nth-child(3) {
            left: 30%;
            animation-delay: 0.4s;
        }
        .flame:nth-child(4) {
            left: 40%;
            animation-delay: 0.6s;
        }
        .flame:nth-child(5) {
            left: 50%;
            animation-delay: 0.8s;
        }
        .flame:nth-child(6) {
            left: 60%;
            animation-delay: 1s;
        }
        .flame:nth-child(7) {
            left: 70%;
            animation-delay: 1.2s;
        }
        .flame:nth-child(8) {
            left: 80%;
            animation-delay: 1.4s;
        }
        .flame:nth-child(9) {
            left: 90%;
            animation-delay: 1.6s;
        }
        @keyframes flicker {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
                opacity: 1;
            }
            50% {
                transform: scaleY(1.5) scaleX(0.8);
                opacity: 0.6;
            }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.7);
            }
        }
    </style>
    <script>
        function login() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            if (role === 'teacher') {
                window.location.href = 'teacher.html';
            } else if (role === 'student') {
                window.location.href = 'student.html';
            } else if (role === 'admin') {
                window.location.href = 'admin.html';
            }
        }
    </script>
</head>
<body>
    <h1>请输入您的用户名和密码</h1>
    <div class="input-container">
        <div class="input-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password">
        </div>
        <a href="javascript:login()" class="button">登录</a>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
