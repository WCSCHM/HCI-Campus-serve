<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多彩社团 - 校园辅助系统</title>
    <link rel="stylesheet" type="text/css" href="CSS/stu.css">
    <style>
        .club-list {
        list-style: none;
        padding: 0;
        margin: 0;
        }
        .club-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid darkred;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .club-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .club-list li h2 {
            margin: 0;
            font-size: 24px;
            color: darkred;
        }
        .club-list li p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>多彩社团</h1>
    <div class="container">
        <ul class="club-list">
            <li>
                <h2>足球俱乐部</h2>
                <p>加入我们，一起踢足球，强身健体。</p>
            </li>
            <li>
                <h2>音乐社团</h2>
                <p>热爱音乐的你，快来加入我们的音乐社团吧。</p>
            </li>
            <li>
                <h2>志愿者协会</h2>
                <p>成为志愿者，为社区和校园做出贡献。</p>
            </li>
        </ul>
    </div>
    <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>
</body>
</html>
